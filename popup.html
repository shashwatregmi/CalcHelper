<html>
<head>
	<link href="css/styles.css" rel="stylesheet">
</head>
<body>
	<form name"calc" Id= "calc">
	<input type="text" name="Input" value = "" textarea style="height: 60px; width: 200px"> </textarea> 
	<table CELLSPACING=0>
	<tr>
	<td>
	<input type="button" class ="toprow" value=" AC " onClick="calc.Input.value ='' " style="height: 50px; width: 98px;"> </td>
	<td>
	<input type="button" class ="toprow" value=" C " onClick="calc.Input.value ='' " style="height: 50px; width: 49px;"></td>
	<td>
	<input type="button" class ="operation" value= &divide; onClick="calc.Input.value ='' " style="height: 50px; width: 49px;"></td>
	</tr>
	<br>
	</table>
	<table CELLSPACING=0>
	<tr>
	<td>
	<input type="button" class ="otherrows" value=" 7 " onClick="calc.Input.value +='7' " style="height: 50px; width: 48px;"></td>
	<td>
	<input type="button" class ="otherrows" value=" 8 " onClick="calc.Input.value +='8' " style="height: 50px; width: 48px;"></td>
	<td>
	<input type="button" class ="otherrows" value=" 9 " onClick="calc.Input.value +='9' " style="height: 50px; width: 49px;"></td>
	<td>
	<input type="button" class ="operation" value= &times;  onClick="calc.Input.value ='' " style="height: 50px; width: 49px;"> </td>
	</tr>
	<tr>
	<td>
	<input type="button" class ="otherrows" value=" 4 " onClick="calc.Input.value +='7' " style="height: 50px; width: 48px;"></td>
	<td>
	<input type="button" class ="otherrows" value=" 5 " onClick="calc.Input.value +='8' " style="height: 50px; width: 48px;"></td>
	<td>
	<input type="button" class ="otherrows" value=" 6 " onClick="calc.Input.value +='9' " style="height: 50px; width: 49px;"></td>
	<td>
	<input type="button" class ="operation" value= " - "  onClick="calc.Input.value ='' " style="height: 50px; width: 49px;"> </td>
	</tr>
	<tr>
	<td>
	<input type="button" class ="otherrows" value=" 1 " onClick="calc.Input.value +='7' " style="height: 50px; width: 48px;"></td>
	<td>
	<input type="button" class ="otherrows" value=" 2 " onClick="calc.Input.value +='8' " style="height: 50px; width: 48px;"></td>
	<td>
	<input type="button" class ="otherrows" value=" 3 " onClick="calc.Input.value +='9' " style="height: 50px; width: 49px;"></td>
	<td>
	<input type="button" class ="operation" value= " + "  onClick="calc.Input.value ='' " style="height: 50px; width: 49px;"> </td>
	</tr>
	</table>
	<table CELLSPACING="0" style ="padding-bottom: 0px;">
	<tr>
	<td>
	<input type="button" class ="otherrows" value=" 0 " onClick="calc.Input.value +='0' " style="height: 50px; width: 98px;"> </td>
	<td>
	<input type="button" class ="otherrows" value=" . " onClick="calc.Input.value +='.' " style="height: 50px; width: 49px;"></td>
	<td>
	<input type="button" class ="operation" value= " = "; onClick="calc.Input.value =eval(calc.Input.value)" style="height: 50px; width: 49px;"></td>
	</tr>
	</table>
	</form>
</body>
</html>
