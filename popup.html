<html>
<head>
</head>
<body>
	<form name"calc" Id= "calc">
	<font size="5"> <font color="Black"> <font face="Arial" align=center>
	<input type="text" name="Input" value" textarea style="height: 40px; width: 210px"> </textarea> 
	<table>
	<tr>
	<td>
	<input type="button" value=" CE " onClick="calc.Input.value ='' " style="height: 50px; width: 98px; border: none; background-color: #e7e7e7;"> </td>
	<td>
	<input type="button" value=" C " onClick="calc.Input.value ='' " style="height: 50px; width: 49px; border: none; background-color: #e7e7e7;"></td>
	<td>
	<input type="button" value= &divide; onClick="calc.Input.value ='' " style="height: 50px; width: 49px; border: none; background-color: #e7e7e7;"></td>
	</tr>
	<br>
	</table>
	<table>
	<tr>
	<td>
	<input type="button" value=" 7 " onClick="calc.Input.value +='7' " style="height: 50px; width: 47px; border: none; background-color: #e7e7e7;"></td>
	<td>
	<input type="button" value=" 8 " onClick="calc.Input.value +='8' " style="height: 50px; width: 47px; border: none; background-color: #e7e7e7;"></td>
	<td>
	<input type="button" value=" 9 " onClick="calc.Input.value +='9' " style="height: 50px; width: 49px; border: none; background-color: #e7e7e7;"></td>
	<td>
	<input type="button" value= &times;  onClick="calc.Input.value ='' " style="height: 50px; width: 49px; border: none; background-color: #e7e7e7;"> </td>
	</tr>
	<tr>
	<td>
	<input type="button" value=" 4 " onClick="calc.Input.value +='7' " style="height: 50px; width: 47px; border: none; background-color: #e7e7e7;"></td>
	<td>
	<input type="button" value=" 5 " onClick="calc.Input.value +='8' " style="height: 50px; width: 47px; border: none; background-color: #e7e7e7;"></td>
	<td>
	<input type="button" value=" 6 " onClick="calc.Input.value +='9' " style="height: 50px; width: 49px; border: none; background-color: #e7e7e7;"></td>
	<td>
	<input type="button" value= " - "  onClick="calc.Input.value ='' " style="height: 50px; width: 49px; border: none; background-color: #e7e7e7;"> </td>
	</tr>
	<tr>
	<td>
	<input type="button" value=" 1 " onClick="calc.Input.value +='7' " style="height: 50px; width: 47px; border: none; background-color: #e7e7e7;"></td>
	<td>
	<input type="button" value=" 2 " onClick="calc.Input.value +='8' " style="height: 50px; width: 47px; border: none; background-color: #e7e7e7;"></td>
	<td>
	<input type="button" value=" 3 " onClick="calc.Input.value +='9' " style="height: 50px; width: 49px; border: none; background-color: #e7e7e7;"></td>
	<td>
	<input type="button" value= " + "  onClick="calc.Input.value ='' " style="height: 50px; width: 49px; border: none; background-color: #e7e7e7;"> </td>
	</tr>
	</table>
	<table>
	<tr>
	<td>
	<input type="button" value=" 0 " onClick="calc.Input.value ='' " style="height: 50px; width: 98px; border: none; background-color: #e7e7e7;"> </td>
	<td>
	<input type="button" value=" . " onClick="calc.Input.value ='' " style="height: 50px; width: 49px; border: none; background-color: #e7e7e7;"></td>
	<td>
	<input type="button" value= " = "; onClick="calc.Input.value =eval(calc.Input.value)" style="height: 50px; width: 49px; border: none; background-color: #e7e7e7;"></td>
	</tr>
	</table>
	</form>
</body>
</html>
